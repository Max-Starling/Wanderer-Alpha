<!DOCTYPE html>
<html>
  <head>
    <title>Wanderer Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="map.styles.css"/>
  </head>
  <body>
    <label for="random-mode">
      <span>Random place</span>
    </label>
    <input name="mode-selector" type="radio" id="random-mode" checked> </input>
    <label for="choice-mode">
      <span>Choose a place</span>
    </label>
    <input name="mode-selector" type="radio" id="choice-mode"> </input>
    <button class="start-button">Start</button>
    <div class="map"></div>
    <script src="controlPanelOptions.js"></script>
    <script src="mapStyles.js"></script>
    <script src="directionsService.js"></script>
    <script src="mapService.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8VbF53MdYHOoXnm4bly6kztjZ9YOycFo&callback=initMap&language=en"
    async defer></script>
  </body>
</html>
